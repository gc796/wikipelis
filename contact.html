<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipelis - Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
  
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
</head>

<body>
    <header>
        <nav class="navbar-responsive">
            <!--logo---------------------------->
            <div>
                <a href="index.html" class="logo">
                    Wikipelis
                </a>
            </div>

            <!--menu---------------------------->
            <input type="checkbox" class="menu-btn" id="menu-btn">
            <label for="menu-btn" class="menu-icon">
                <span class="nav-icon"></span>
            </label>

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Top Movies</a></li>
                <li><a href="#">Releases</a></li>
            </ul>
        </nav>

        <nav class="navbar">
            <a href="index.html" class="logo">
                Wikipelis
            </a>

            <div class="nav-links">
                <a href="index.html" class="btn">Home</a>
                <a class="btn">Top Movies</a>
                <a class="btn">Releases</a>
            </div>
        </nav>
    </header>

    <main>
        <!--form---------------------------->
        <form id="contact-form" action="">
            <div class="img-form">

            </div>

            <fieldset>
                <legend>Contact us</legend>
                <div class="form-label-input">
                    <input type="text" id="first-name" name="first-name" placeholder="First name*">
                    <span id="firstNameError">Cannot be left empty</span>
                </div>
                <div class="form-label-input">
                    <input type="email" id="email" name="email" placeholder="Email*">
                    <span id="emailError">Enter a valid email</span>
                </div>
                <div class="form-label-input">
                    <textarea id="contact-area" name="textarea" placeholder="How Can We Help You?*"></textarea>
                    <span id="contact-error">Cannot be left empty</span>
                </div>


                <div class="form-btn">
                    <button type="submit" class="btn" onclick="validateRegister()">Register</button>
                </div>
            </fieldset>
        </form>

    </main>

    <script src="./assets/js/contact.js"></script>
</body>
</html>
